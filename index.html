<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #2c3e50; color: #fff; }
        tr:nth-child(even) { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Employee Information</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="employee-table">
            <!-- Employee rows will be inserted here -->
        </tbody>
    </table>
    <script>
        const employees = [
            { id: 1, name: 'Alice Johnson', department: 'HR', email: 'alice.johnson@example.com' },
            { id: 2, name: 'Bob Smith', department: 'Engineering', email: 'bob.smith@example.com' },
            { id: 3, name: 'Charlie Lee', department: 'Marketing', email: 'charlie.lee@example.com' }
        ];
        const table = document.getElementById('employee-table');
        employees.forEach(emp => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${emp.id}</td><td>${emp.name}</td><td>${emp.department}</td><td>${emp.email}</td>`;
            table.appendChild(row);
        });
    </script>
</body>
</html>
